<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: #0a0a0a;
        }

        /* Animated Background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 0% 0%, rgba(255, 0, 128, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 0%, rgba(255, 105, 180, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 100%, rgba(255, 20, 147, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 100%, rgba(219, 39, 119, 0.15) 0%, transparent 50%);
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Floating Shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: shapeFloat 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: rgba(236, 72, 153, 0.3);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: rgba(244, 114, 182, 0.2);
            top: 50%;
            right: -100px;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 350px;
            height: 350px;
            background: rgba(219, 39, 119, 0.25);
            bottom: -100px;
            left: 30%;
            animation-delay: -10s;
        }

        @keyframes shapeFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(5deg); }
            50% { transform: translate(-20px, 20px) rotate(-5deg); }
            75% { transform: translate(20px, 30px) rotate(3deg); }
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        /* Floating Hearts */
        .floating-heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.4);
            animation: heartRise 15s linear infinite;
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes heartRise {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
                transform: translateY(80vh) rotate(20deg) scale(1);
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Setup Modal */
        .setup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .setup-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.04) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow:
                0 20px 60px rgba(236, 72, 153, 0.25),
                0 0 0 1px rgba(255,255,255,0.1) inset;
            animation: setupFloat 6s ease-in-out infinite;
        }

        @keyframes setupFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .setup-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ec4899, #f472b6, #db2777, #ec4899);
            border-radius: 32px;
            z-index: -1;
            opacity: 0.3;
            animation: glowRotate 4s linear infinite;
            background-size: 400% 400%;
        }

        @keyframes glowRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .setup-heart {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            filter: drop-shadow(0 0 20px rgba(236, 72, 153, 0.6));
            animation: heartBeat 1.2s ease-in-out infinite;
        }

        .setup-title {
            font-size: 2.2em;
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(236, 72, 153, 0.4);
        }

        .setup-input {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.1em;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .setup-input:focus {
            border-color: #ec4899;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(236, 72, 153, 0.25);
        }

        .setup-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .setup-btn {
            padding: 18px 50px;
            font-size: 1.2em;
            font-family: inherit;
            font-weight: 600;
            background: linear-gradient(135deg, #ec4899, #db2777);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.3);
        }

        .setup-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(236, 72, 153, 0.4);
        }

        .setup-note {
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            font-style: italic;
        }

        .hidden {
            display: none;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Card */
        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 40px;
            padding: 60px 70px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            box-shadow:
                0 25px 80px rgba(236, 72, 153, 0.3),
                0 0 0 1px rgba(255,255,255,0.1) inset;
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ec4899, #f472b6, #db2777, #ec4899);
            border-radius: 42px;
            z-index: -1;
            opacity: 0.5;
            animation: glowRotate 4s linear infinite;
            background-size: 400% 400%;
        }

        /* Heart Container */
        .heart-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .main-heart {
            width: 100%;
            height: 100%;
            animation: heartBeat 1.2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(236, 72, 153, 0.8));
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
        }

        /* Rings around heart */
        .heart-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid rgba(244, 114, 182, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ringPulse 2s ease-out infinite;
        }

        .heart-ring:nth-child(2) { animation-delay: 0.4s; }
        .heart-ring:nth-child(3) { animation-delay: 0.8s; }

        @keyframes ringPulse {
            0% {
                width: 80px;
                height: 80px;
                opacity: 0.8;
            }
            100% {
                width: 180px;
                height: 180px;
                opacity: 0;
            }
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 0 40px rgba(236, 72, 153, 0.5);
        }

        .sender-name {
            font-size: 1.4em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-weight: 500;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
            font-weight: 300;
            margin-bottom: 35px;
        }

        /* Buttons Container */
        .buttons-area {
            position: relative;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .btn {
            font-family: inherit;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            padding: 20px 70px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #ec4899, #db2777);
            color: white;
            box-shadow: 0 15px 40px rgba(236, 72, 153, 0.5);
        }

        .btn-yes:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 20px 50px rgba(236, 72, 153, 0.6);
        }

        .btn-no {
            padding: 15px 50px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .btn-no.surrendered {
            background: linear-gradient(135deg, #ec4899, #db2777);
            color: white;
            border: none;
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.4);
        }

        /* ============== SUCCESS SCREEN ============== */
        .success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: #0a0a0a;
            overflow: hidden;
        }

        .success-screen.show {
            display: block;
            animation: successFadeIn 0.5s ease;
        }

        @keyframes successFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Success Background */
        .success-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 50% 50%, rgba(236, 72, 153, 0.3) 0%, transparent 60%),
                radial-gradient(ellipse at 20% 20%, rgba(244, 114, 182, 0.2) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 80%, rgba(219, 39, 119, 0.2) 0%, transparent 40%);
            animation: successBgPulse 4s ease-in-out infinite;
        }

        @keyframes successBgPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* Success Content */
        .success-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .success-heart {
            width: 150px;
            height: 150px;
            margin-bottom: 40px;
            animation: successHeartBeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 40px rgba(236, 72, 153, 0.8));
        }

        @keyframes successHeartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        .success-title {
            font-size: 3em;
            font-weight: 900;
            color: white;
            margin-bottom: 20px;
            animation: titleReveal 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
            text-shadow: 0 0 60px rgba(236, 72, 153, 0.8);
        }

        @keyframes titleReveal {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .success-names {
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #ec4899, #f472b6, #fda4af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: nameReveal 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s both,
                       nameShine 3s ease-in-out infinite 1.6s;
            background-size: 200% 200%;
            margin-bottom: 30px;
        }

        @keyframes nameReveal {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes nameShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .success-message {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.8);
            animation: messageReveal 1s ease 0.9s both;
            max-width: 500px;
            line-height: 1.6;
        }

        @keyframes messageReveal {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: -20px;
            pointer-events: none;
            z-index: 1001;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Particles */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: particleFloat 4s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--dx), var(--dy)) scale(0);
            }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Setup Modal for Sender -->
    <div class="setup-modal" id="setupModal">
        <div class="setup-card">
            <svg class="setup-heart" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#f472b6"/>
                        <stop offset="50%" style="stop-color:#ec4899"/>
                        <stop offset="100%" style="stop-color:#db2777"/>
                    </linearGradient>
                </defs>
                <path fill="url(#heartGrad)" d="M50 88 C20 60 5 40 5 25 C5 10 20 0 35 5 C45 8 50 18 50 18 C50 18 55 8 65 5 C80 0 95 10 95 25 C95 40 80 60 50 88Z"/>
            </svg>

            <h2 class="setup-title">Create Your Valentine Message</h2>
            
            <input type="text" class="setup-input" id="senderInput" 
                   placeholder="Your name" maxlength="20">
            
            <input type="text" class="setup-input" id="receiverInput" 
                   placeholder="Their name" maxlength="20">
            
            <button class="setup-btn" onclick="generateLoveLink()">
                Create Valentine
            </button>
            
            <div class="setup-note" id="linkMessage">
                A special link will be created for you to share
            </div>
            
            <div id="generatedLink" class="hidden">
                <input type="text" readonly class="setup-input" id="loveLink" 
                       style="background: rgba(236, 72, 153, 0.1); margin-top: 20px;">
                <button class="setup-btn" onclick="copyLink()" 
                        style="margin-top: 15px; background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
                    Copy Link
                </button>
                <button class="setup-btn" onclick="useLink()" 
                        style="margin-top: 10px; background: linear-gradient(135deg, #ec4899, #db2777);">
                    Preview Message
                </button>
            </div>
        </div>
    </div>

    <!-- Background -->
    <div class="bg-container">
        <div class="bg-gradient"></div>
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="stars" id="stars"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content hidden" id="mainContent">
        <div class="card" id="card">
            <div class="question-content" id="questionContent">
                <div class="heart-container">
                    <div class="heart-ring"></div>
                    <div class="heart-ring"></div>
                    <div class="heart-ring"></div>
                    <svg class="main-heart" viewBox="0 0 100 100">
                        <defs>
                            <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#f472b6"/>
                                <stop offset="50%" style="stop-color:#ec4899"/>
                                <stop offset="100%" style="stop-color:#db2777"/>
                            </linearGradient>
                        </defs>
                        <path fill="url(#heartGrad)" d="M50 88 C20 60 5 40 5 25 C5 10 20 0 35 5 C45 8 50 18 50 18 C50 18 55 8 65 5 C80 0 95 10 95 25 C95 40 80 60 50 88Z"/>
                    </svg>
                </div>

                <h1 id="greeting">Will You Be My Valentine?</h1>
                <p class="sender-name" id="senderDisplay">From <span id="senderNameSpan">Someone</span></p>
                <p class="subtitle" id="receiverDisplay">To: <span id="receiverNameSpan">You</span></p>

                <div class="buttons-area" id="buttonsArea">
                    <button class="btn btn-yes" onclick="sayYes()">Yes &#10084;</button>
                    <button class="btn btn-no" id="noBtn">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Screen -->
    <div class="success-screen" id="successScreen">
        <div class="success-bg"></div>
        <div class="success-content">
            <svg class="success-heart" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#f472b6"/>
                        <stop offset="50%" style="stop-color:#ec4899"/>
                        <stop offset="100%" style="stop-color:#db2777"/>
                    </linearGradient>
                </defs>
                <path fill="url(#successGrad)" d="M50 88 C20 60 5 40 5 25 C5 10 20 0 35 5 C45 8 50 18 50 18 C50 18 55 8 65 5 C80 0 95 10 95 25 C95 40 80 60 50 88Z"/>
            </svg>

            <h2 class="success-title">You've Made My Day!</h2>
            <p class="success-names" id="successNames">Name!</p>
            <p class="success-message" id="successMessage">
                A special connection has been made. May this Valentine's Day bring you joy and happiness.
            </p>
        </div>
    </div>

    <div class="footer" id="footer">Made with &#10084; for Valentine's Day</div>

    <script>
        // Check URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const receiver = urlParams.get('to');
        const sender = urlParams.get('from');

        let receiverName = '';
        let senderName = '';

        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create floating hearts
        function createFloatingHearts() {
            const hearts = ['&#10084;', '&#128149;', '&#128151;'];
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (15 + Math.random() * 25) + 'px';
                    heart.style.animationDuration = (12 + Math.random() * 6) + 's';
                    document.querySelector('.bg-container').appendChild(heart);
                    setTimeout(() => heart.remove(), 20000);
                }, i * 1000);
            }
        }

        // Generate personalized link
        function generateLoveLink() {
            const sender = document.getElementById('senderInput').value.trim();
            const receiver = document.getElementById('receiverInput').value.trim();
            
            if (!sender || !receiver) {
                alert("Please enter both names");
                return;
            }
            
            // Create URL with parameters
            const baseUrl = window.location.origin + window.location.pathname;
            const loveUrl = `${baseUrl}?from=${encodeURIComponent(sender)}&to=${encodeURIComponent(receiver)}`;
            
            // Display the generated link
            document.getElementById('loveLink').value = loveUrl;
            document.getElementById('generatedLink').classList.remove('hidden');
            document.getElementById('linkMessage').textContent = "Copy and share this link with your Valentine";
            
            // Store names for later use
            senderName = sender;
            receiverName = receiver;
        }

        // Copy link to clipboard
        function copyLink() {
            const linkInput = document.getElementById('loveLink');
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                const copyBtn = document.querySelector('[onclick="copyLink()"]');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'âœ“ Copied!';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            } catch (err) {
                alert('Could not copy link. Please copy manually.');
            }
        }

        // Use the generated link
        function useLink() {
            const sender = document.getElementById('senderInput').value.trim();
            const receiver = document.getElementById('receiverInput').value.trim();
            
            if (!sender || !receiver) {
                alert("Please enter both names");
                return;
            }
            
            // Start the experience with these names
            startExperience(sender, receiver);
        }

        // Start the experience with names
        function startExperience(sender, receiver) {
            senderName = sender;
            receiverName = receiver;
            
            // Update display
            document.getElementById('senderNameSpan').textContent = senderName;
            document.getElementById('receiverNameSpan').textContent = receiverName;
            document.getElementById('greeting').textContent = `Will You Be My Valentine, ${receiverName}?`;
            
            // Success screen names
            document.getElementById('successNames').textContent = `${senderName} & ${receiverName}`;
            document.getElementById('successMessage').innerHTML = 
                `From <span style="color:#ec4899">${senderName}</span> to <span style="color:#f472b6">${receiverName}</span><br>
                Wishing you both a beautiful Valentine's Day filled with love and happiness.`;
            
            // Hide setup, show main content
            document.getElementById('setupModal').style.display = 'none';
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('footer').textContent = `Message from ${senderName} to ${receiverName}`;
            
            // Start animations
            createStars();
            createFloatingHearts();
            setInterval(createFloatingHearts, 15000);
        }

        // Check if URL has parameters on load
        window.onload = function() {
            createStars();
            
            if (receiver && sender) {
                // Direct link with parameters - start experience immediately
                startExperience(sender, receiver);
            } else {
                // No parameters - show setup modal
                document.getElementById('setupModal').style.display = 'flex';
                document.getElementById('senderInput').focus();
                
                // Add Enter key support
                document.getElementById('senderInput').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        document.getElementById('receiverInput').focus();
                    }
                });
                
                document.getElementById('receiverInput').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        generateLoveLink();
                    }
                });
            }
        }

        // No button logic
        const noBtn = document.getElementById('noBtn');
        const buttonsArea = document.getElementById('buttonsArea');
        let hoverCount = 0;
        const maxHovers = 5;

        function moveNoButton() {
            if (hoverCount >= maxHovers) return;
            
            hoverCount++;

            if (hoverCount >= maxHovers) {
                // Move under yes button with animation
                noBtn.style.transition = 'all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';
                noBtn.style.position = 'relative';
                noBtn.style.left = '0';
                noBtn.style.top = '0';
                noBtn.classList.add('surrendered');
                noBtn.innerHTML = 'Yes &#10084;';
                noBtn.onclick = sayYes;
                noBtn.onmouseenter = null;
                return;
            }

            // Move randomly INSIDE the buttons area
            const areaRect = buttonsArea.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const maxX = areaRect.width - btnRect.width;
            const maxY = areaRect.height - btnRect.height;

            const randomX = (Math.random() - 0.5) * maxX;
            const randomY = Math.random() * maxY * 0.5;

            noBtn.style.transition = 'all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1)';
            noBtn.style.position = 'relative';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        if (noBtn) {
            noBtn.addEventListener('mouseenter', moveNoButton);
            noBtn.addEventListener('click', (e) => {
                e.preventDefault();
                moveNoButton();
            });
            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveNoButton();
            });
        }

        // Say Yes function
        function sayYes() {
            const successScreen = document.getElementById('successScreen');
            const mainContent = document.getElementById('mainContent');
            
            mainContent.style.display = 'none';
            successScreen.classList.add('show');

            // Create celebration effects
            setTimeout(() => {
                createConfetti();
                createParticles();
            }, 300);
        }

        // Confetti
        function createConfetti() {
            const colors = ['#ec4899', '#f472b6', '#fda4af', '#fbbf24', '#a855f7'];
            const shapes = ['&#10084;', '&#9733;', '&#9679;'];

            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.fontSize = (8 + Math.random() * 15) + 'px';
                    confetti.style.animation = `confettiFall ${3 + Math.random() * 2}s linear forwards`;
                    confetti.style.animationDelay = Math.random() + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 40);
            }
        }

        // Particles
        function createParticles() {
            const colors = ['#ec4899', '#f472b6', '#fda4af'];
            const successContent = document.querySelector('.success-content');

            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.width = (2 + Math.random() * 6) + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.borderRadius = '50%';
                    particle.style.left = '50%';
                    particle.style.top = '50%';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 100 + Math.random() * 150;
                    particle.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
                    particle.style.setProperty('--dy', Math.sin(angle) * distance + 'px');
                    
                    successContent.appendChild(particle);
                    setTimeout(() => particle.remove(), 4000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
